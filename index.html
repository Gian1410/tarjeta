<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="contenedor">
    <img class="imagen" src="images/image-product-desktop.jpg" alt="perfume">

    <div class="textos">
      <h3 class="title-1">PERFUME</h3>
      <h1 class="title-2">Gabrielle Essence Eau De Parfum</h1>
      <p class="parrafo">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
      <p class="precio">$149.99<span class="precio-anterior"><del>$169.99</del></span></p>
      <button class="comprar">
          <img src="images/icon-cart.svg" alt="car">
          <span class="text-buy">Add to Cart</span>
      </button>
    </div>
  </div>
</body>
</html>
